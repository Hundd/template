<!DOCTYPE html>
<html>

<head>
    <title>Start Page</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/start.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/catalog.css">
    <link rel="stylesheet" href="css/banners.css">
    <link rel="stylesheet" href="css/item.css">
    <link rel="stylesheet" href="css/shopping-bag.css">
</head>

<body>
    <div class="l-container">
<div class="bag">
    <h2>Shopping bag</h2>

    <div class="bag-content">


        <article class="bag-item clearfix">
            <a href="item.html">
                <div class="bag-view-container">
                    <img src="img/catalog/01.jpg" alt="Only Skinny Jeans">
                    <div class="bag-view">View item</div>
                </div>
                <h4 class="bag-title">Only Skinny Jeans</h4>
            </a>

            <div class="bag-item-description">
                <div class="bag-price">&pound;1488.50</div>
                <p class="bag-item-characteristics">
                    Color: Phillipa wash<br> Size: UK 17 <br> Quantity: 1
                </p>
                <button type="button">Remove item</button>
            </div>
        </article>

    </div>
    <p class="bag-promo">You've qualified for Free UK Next Day Delivery on your order. Don't forget to enter the code <em>nexday</em> at checkout</p>
    <footer class="bag-footer clearfix">
        <button type="button" class="bag-footer-left">Remove item</button>
        <div class="bag-footer-right">
            <div>Total Cost</div>
            <div class="bag-price">&pound;3.50</div>
        </div>
        <button type="button" class="bag-footer-order">Buy now</button>
    </footer>
</div>
</div>
</body>

</html>
